<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script src="../../Scripts/vue.js"></script>
    
</head>
<body>
    <div id="example2">
        <my-component v-bind:todo="grocery"></my-component>
    </div>


    <script type="text/javascript">
        Vue.component('my-component', {
            props: ['todo'],
            template: '<div>Hello {{todo.text}}!</div>'
        })
        // 创建根实例
        var app = new Vue({
            el: '#example2',
            data: {
                grocery: { text: 'Vegetables' }
            }

        })
    </script>
</body>
</html>
