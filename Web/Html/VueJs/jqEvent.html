<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../../Scripts/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    
</head>
<body>
    <div id="app-4">
        <ol>
            <li class="myLi">my li</li>
            <li class="myLi" v-for="todo in todos" v-if="todo.seen">
                {{ todo.text }}
            </li>
        </ol>
    </div>


    <script type="text/javascript">
        $(function () {
            $(".myLi").click(function () {
                alert($(this).text());
            });
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                  { text: 'Learn JavaScript',seen:true },
                  { text: 'Learn Vue', seen: false },
                  { text: 'Build something awesome', seen: true }
                ]
            }
        })
    </script>
</body>
</html>
